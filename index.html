<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureWorld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Mulish:wght@300&family=Roboto+Condensed&family=Source+Serif+4:opsz,wght@8..60,400;8..60,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/iconglobalandleaf.svg">
</head>
</head>
<body>
   
    <main>
        <div class="logo">
            <img src="./img/2633179_earth_europe_globe_planet_world_icon.svg" alt="">
            <h1 id="logoname">NatureWorld</h1>
        </div>
        <div class="descricao">
            <h1 id="texto1">Acesse a plataforma</h1>
            <h2 id="texto2">Descubra novos modos de conviver com a natureza.</h2>
        </div>
        <div class="input">
            <label for="email" id="Emailfont">Email</label>
            <input type="text" id="email" required placeholder="Digite seu email...">
            <label for="password" id="Senhafont">Senha</label> 
            <a href="" id="SenhaEsq">Esqueceu a senha?</a>
            <input type="password" id="password" required placeholder="Digite sua senha...">
            <button>Login</button>
        </div>

    </main>
    <aside>
    </aside>
    
</body>
</html>
